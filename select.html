    <p>MBTI를 선택하고 다음 단계로 넘어가세요.</p>
    <input type="submit" value="유형 확인" class="submitbtn">

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const submitBtn = document.querySelector('input[type="submit"]');

      submitBtn.addEventListener("click", function () {
        const selected = document.querySelector('input[name="mbti"]:checked');
        if (!selected) {
          alert("MBTI를 선택해주세요.");
          return;
        }

        location.href = `result2.html?mbti=${selected.value}`;
      });
    });

      // 버튼 해제
    document.addEventListener("DOMContentLoaded", function () {
      let selectedInput = null;

      document.querySelectorAll('label.mbti-option').forEach(label => {
        const inputId = label.getAttribute("for");
        const input = document.getElementById(inputId);

        label.addEventListener("click", function (e) {
          // 이미 선택된 항목을 다시 클릭한 경우
          if (input === selectedInput) {
            input.checked = false;
            selectedInput = null;
            e.preventDefault(); // 클릭 이벤트 취소
          } else {
            selectedInput = input;
          }
        });
      });
    });

  </script>
